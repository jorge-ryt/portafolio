  <body>
    <header class="header">
        <h1 class="hero-title"><a href="../pages/index.html">&#10094; Back</a></h1>
    </header>
    <main class="main">
        <section class="contact-form">
            <form>
                <div class="form-control">
                    <label for="name"
                    ><span role="img" aria-label="card id icon">
                        <i class="fa-solid fa-id-card"></i></span
                    >Name:</label
                    >
                    <input
                    id="name"
                    type="text"
                    placeholder="Enter your first name"
                    required
                    />
                </div>
                <div class="form-control">
                    <label for="last_name"
                    ><span role="img" aria-label="card icon">
                        <i class="fa-solid fa-id-card"></i></span
                    >Last Name:</label
                    >
                    <input
                    id="last_name"
                    type="text"
                    placeholder="Enter your last name"
                    required
                    />
                </div>
                <div class="form-control">
                    <label for="email"
                    ><span role="img" aria-label="email icon"
                        ><i class="fa-solid fa-envelope"></i></span
                    >Email:</label
                    >
                    <input
                    id="email"
                    type="email"
                    placeholder="Enter your email ad"
                    required
                    />
                </div>
                <div class="form-control">
                    <label for="phone"
                    ><span role="img" aria-label="phone icon"
                        ><i class="fa-solid fa-phone"></i></span
                    >Phone:</label
                    >
                    <input
                    id="phone"
                    type="tel"
                    placeholder="Enter your phone"
                    required
                    />
                </div>
                <div class="form-control">
                    <label for="address"
                    ><span role="img" aria-label="phone icon"
                        ><i class="fa fa-comments"></i></span
                    >message:</label
                    >
                    <textarea
                    name="Address"
                    placeholder="I love connecting with new customers. please feel free to reach out to me using the contact form below."
                    id="Address"
                    rows="4"
                    required
                    ></textarea>
                </div>
                <button type="submit">
                    <p>
                    <span role="img" aria-label="send icon"
                        ><i class="fa-solid fa-paper-plane"></i></span
                    >Send
                    </p>
                </button>
            </form>
        </section>
    </main>
